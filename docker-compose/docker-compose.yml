services:
  postgres:
    image: postgres:18-bookworm
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapsepassword
      POSTGRES_DB: synapse
      LANG: 'C'
      LANGUAGE: 'C'
      LC_ALL: 'C'
      LC_COLLATE: 'C'
      LC_CTYPE: 'C'
      ENCODING: "UTF8"
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - ./postgres_data:/var/lib/postgresql
  redis:
    image: redis:8-bookworm
    expose:
      - "6379"
  tezos-synapse:
    image: ghcr.io/apham0001/beacon-node:latest
    depends_on:
      - postgres
      - redis
    ports:
      - "8008:8008" # 8008 is exposed. Route all traffic from port 443 and 8448 to this port
      - "8083:8083" # exposing the workers for loadbalancing
      - "8084:8084"
      - "8085:8085"
      - "8086:8086"
    environment:
      DB_HOST: postgres
      DB_USER: synapse
      DB_PASS: synapsepassword
      DB_NAME: synapse
      SERVER_NAME: localhost
      SERVER_REGION: EU
      # Generate a real signing key with:
      #   docker run --rm --entrypoint="" ghcr.io/apham0001/beacon-node:latest \
      #     python -m synapse.app.homeserver --generate-keys --config-path /dev/null 2>/dev/null && cat /config/signing.key
      # Or use: python -c "import signedjson.key; import sys; key=signedjson.key.generate_signing_key('0'); signedjson.key.write_signing_keys(sys.stdout, [key])"
      SIGNING_KEY: "ed25519 a_fake AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
    volumes:
      - ./data/synapse-config:/data
