services:
  postgres:
    image: postgres:17
    restart: always
    # IMPORTANT: shm_size must be larger than shared_buffers to prevent Docker shared memory errors
    shm_size: '2gb'
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
      POSTGRES_DB: synapse
      LANG: 'C'
      LANGUAGE: 'C'
      LC_ALL: 'C'
      LC_COLLATE: 'C'
      LC_CTYPE: 'C'
      ENCODING: "UTF8"
      POSTGRES_INITDB_ARGS: "-E UTF8"
    # Performance-optimized PostgreSQL settings for 16GB system with 8GB available
    command: >
      postgres
      -c shared_buffers=1GB
      -c effective_cache_size=4GB
      -c work_mem=64MB
      -c maintenance_work_mem=512MB
      -c max_connections=300
      -c random_page_cost=1.1
      -c checkpoint_completion_target=0.9
      -c autovacuum_vacuum_scale_factor=0.05
      -c min_wal_size=2GB
      -c max_wal_size=4GB
      -c wal_buffers=32MB
      -c autovacuum_max_workers=4
      -c autovacuum_analyze_scale_factor=0.02
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    restart: always
    command: >
      redis-server
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    expose:
      - "6379"
    volumes:
      - ./redis_data:/data
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  tezos-synapse:
    image: ghcr.io/apham0001/beacon-node:latest
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - "8008:8008"
      - "8083:8083"
      - "8084:8084"
      - "8085:8085"
      - "8086:8086"
    environment:
      DB_HOST: postgres
      DB_USER: synapse
      DB_PASS: "CHANGE_ME_STRONG_PASSWORD"
      DB_NAME: synapse
      SERVER_NAME: "YOUR_SERVER_NAME.example.com"
      SIGNING_KEY: "YOUR_SIGNING_KEY"
      REGISTRATION_SHARED_SECRET: "CHANGE_ME_RANDOM_SECRET"
      SERVER_REGION: "your-region"
    volumes:
      - ./synapse_data:/data
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
